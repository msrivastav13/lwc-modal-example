<template>
    <lightning-modal-header
        label="Mascot Picker Modal"
    ></lightning-modal-header>
    <lightning-modal-body>
        <c-visual-picker
            items={mascots}
            onselect={handleSelect}
        ></c-visual-picker>
    </lightning-modal-body>
    <lightning-modal-footer>
        <c-button-wrapper onselect={handleConfirm}></c-button-wrapper>
    </lightning-modal-footer>
</template>
